<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      var socket = window.io('http://localhost:3001/test');

      socket.emit('events', 3, (e) => console.log('eee', e));

      socket.on('activate', (we) => console.log('activate', we));
      socket.on('activate', (we) => console.log('activate2', we));

      var socket2 = window.io('http://localhost:3001/xd');

      socket2.emit('events', 3, (e) => console.log('eee', e));

      socket2.on('activate', (we) => console.log('activate', we));
      socket2.on('activate', (we) => console.log('activate2', we));
    </script>
  </body>
</html>
